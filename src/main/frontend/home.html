<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WebTechProject - Alexander Bürklen & Phillip Frey</title>

    <!-- Leaflet CSS Integration -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />

    <!-- styleTag für die Darstellung der Map -->
    <!-- vh = VerticalHeight -->
    <!-- Body im StyleSheet für Anpassungen der Map  -->
    <!-- unter #Map kann die größe verändert werden -->

    <style>
        body{

            margin: 0;
            padding: 0;
        }

        #map{
            width: 100%;
            height: 100vh;
        }
    </style>
</head>
<body>
<!-- <img src="/markerIcon.png" alt="Mein Bild"> -->




<!-- Um die Leaflet Map zu assign. -->
<div id="map"></div>


</body>

</html>

<!-- Leaflet JS Integration. -->
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

<!-- JS innerhalb dieses ScriptTags -->
<script>

    // Map initialization
    var map = L.map('map').setView([52.5200, 13.4050], 13);

    // osm Layer
    var osm = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    });

    //osm.addTo(map);

    // OPVN Map
    var OPNVKarte = L.tileLayer('https://tileserver.memomaps.de/tilegen/{z}/{x}/{y}.png', {
        maxZoom: 18,
        attribution: 'Map <a href="https://memomaps.de/">memomaps.de</a> <a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, map data &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    });
   // OPNVKarte.addTo(map)


    //GoogleMaps Ansichten
    googleSat = L.tileLayer('http://{s}.google.com/vt?lyrs=s&x={x}&y={y}&z={z}',{
        maxZoom: 20,
        subdomains:['mt0','mt1','mt2','mt3']
    });
    //googleSat.addTo(map);

    googleStreets = L.tileLayer('http://{s}.google.com/vt?lyrs=m&x={x}&y={y}&z={z}',{
        maxZoom: 20,
        subdomains:['mt0','mt1','mt2','mt3']
    });

    googleStreets.addTo(map);



    //Marker mit PopUp
    var myIcon = L.icon({
        iconUrl: 'markerIcon.png',
        iconSize: [40, 40],

    });
    var singleMarker = L.marker([52.5200, 13.4050],{icon : myIcon});
    var popup = singleMarker.bindPopup('Hier sehen Sie das Zentrum von Berlin').openPopup()
    popup.addTo(map)

    //Layer controller listet alle unsere hinzugefügten Maps auf
    var baseMaps = {
        "osm": osm,
        'OPNVKarte': OPNVKarte,
        'googleSat' : googleSat
    };
    // bezieht sich auf unseren Marker, welcher aktiviert und deaktiviert werden kann
    var overlayMaps = {
        "Marker": singleMarker
    };
    // fügt unsere LayerControl zur Map hinzu
    var layerControl = L.control.layers(baseMaps, overlayMaps).addTo(map);

</script>
